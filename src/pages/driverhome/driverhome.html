<ion-header>

  <ion-navbar>
    <ion-title>driverhome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let user of users">
        <ion-card-header>
          PESANAN
        </ion-card-header>
        <ion-card-content>
          Nama        : {{user.nama_user}} 
          <br>
          No HP       : {{user.no_hp}}
          <br>
          Penjemputan : {{user.lokasi_penjemputan}}
          <br>
          Tujuan      : {{user.lokasi_tujuan}}
          <br>
          Keterangan   : {{user.keterangan}}
          <br>
          <button ion-button round large="true" color="greenPoki" (click)="gotoKonfirmasi()">Terima</button>
        </ion-card-content>
      </ion-card>

    <button ion-button round large="true" color="greenPoki" (click)="signOut()">Sign Out</button>


</ion-content>
