<ion-content padding class="padding bg-img">
  <div class="arrow-icon">
   <img height=50px; src="assets/imagebaru/SIGNUPUSER/arrowback-icon.png" (click)="gotoSignIn()"/>
 </div>
  <div class="form">
     <h3 class="read-text">Isi kolom-kolom di bawah ini untuk mendaftar.</h3>
     <ion-list>
        <ion-item id="form-img">
           <ion-label floating>Nama</ion-label>
           <ion-input type="text" [(ngModel)]="nama"></ion-input>
        </ion-item>
         
        <ion-item id="form-img">
           <ion-label floating>Email</ion-label>
           <ion-input type="email" [(ngModel)]="email"></ion-input>
         </ion-item>

         <ion-item id="form-img">
           <ion-label floating>No HP</ion-label>
           <ion-input type="text" [(ngModel)]="no_hp"></ion-input>
         </ion-item>
         
        <ion-item id="form-img">
           <ion-label floating>Kata Sandi</ion-label>
           <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item id="form-img">
         <ion-label floating>Ulangi Kata Sandi</ion-label>
         <ion-input type="password" [(ngModel)]="passwordTest"></ion-input>
      </ion-item>

     </ion-list>
  
     <button class="btn" ion-button round large="true" color="greenPoki" (click)="signUp()">DAFTAR</button>
  

     <!--<button class="btn1" ion-button block color="bluePoki" (click)="gotoSignup()">LOG IN</button>-->
 </div>
</ion-content>
