<ion-header>

  <ion-navbar>
    <ion-title>editprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Nama</ion-label>
          <ion-input type="text" [(ngModel)]="nama"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>No HP</ion-label>
          <ion-input type="text" [(ngModel)]="no_hp"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
    
      </ion-list>
    
      <button ion-button block (click)="editProfile()">Edit Profile</button>

</ion-content>
