<ion-header no-border>

  <ion-navbar>
    <ion-title>Pesan Poki</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
  <ion-list>
    <ion-item id="form-img">
       <ion-label floating>Lokasi Penjemputan</ion-label>
       <ion-input type="text" [(ngModel)]="lokasi_penjemputan"></ion-input>
    </ion-item>
    <ion-item id="form-img">
       <ion-label floating>Lokasi Penurunan</ion-label>
       <ion-input type="text" [(ngModel)]="lokasi_tujuan"></ion-input>
    </ion-item>
    <ion-item id="form-img">
      <ion-label floating>Keterangan</ion-label>
      <ion-input type="text" [(ngModel)]="keterangan"></ion-input>
   </ion-item>
 </ion-list>

 <button ion-button icon-end class="pesanbtn" large="True" full color="greenPoki" block (click)="pesanPoki()">
   Pesan Poki<ion-icon name='checkmark-circle' is-active='false'></ion-icon></button>

</ion-content>
