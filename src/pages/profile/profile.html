<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-left>Profile</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
   
      <ion-list>
        <ion-item>
          {{nama_user}}
        </ion-item>
        <ion-item>
          {{email_user}}
        </ion-item>
        <ion-item>
          {{no_hp}}
        </ion-item>
      </ion-list>
    
      <button ion-button color="primary" block (click)="gotoEdit()">Edit Profile</button>
      <br/>
      
  <button ion-button round large="true" color="greenPoki" (click)="signOut()">Sign Out</button>
</ion-content>
