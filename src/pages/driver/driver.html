<ion-header no-border>

  <ion-navbar>
    <ion-title>Driver</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="padding bg-img">
  <div class="driv-title">MASUKKAN KODE PAWANG ANDA</div>
  <div class="form"> 
     <ion-list>
        <ion-item id="form-img">
           <ion-label floating>KODE UNIK</ion-label>
           <ion-input type="password" [(ngModel)]="kode_unik"></ion-input>
        </ion-item>
     </ion-list>
  
     <button class="btn" ion-button round large="true" color="greenPoki" (click)="signIn()">MASUK</button>
  

     <!--<button class="btn1" ion-button block color="bluePoki" (click)="gotoSignup()">MASUK</button>-->
 </div>
</ion-content>
